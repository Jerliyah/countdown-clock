<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        
        <link rel='stylesheet' href='style.css'>

        <title>Countdown Clock</title>
    </head>

    <body>
            <nav>
                <button data-minutes="5">
                    <p>Be right back</p>
                    <p>5</p>
                </button>
                <button data-minutes="15">
                    <p>Quick Break</p>
                    <p>15</p>
                </button>
                <button data-minutes="30">
                    <p>Lunch</p>
                    <p>30</p>
                </button>
                <div data-minutes="" class="custom">
                    <p>Meeting</p>
                    <input type="text">
                </div>

            </nav>
    
            <h1 id="countdown-text">00:00</h1>
    </body>

    <script src='action.js'></script>
</html>
